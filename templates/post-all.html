<!DOCTYPE html>
<html lang="en">
<head>
  <title>All Jinja Posts</title>
  <!-- Favicon and touch icons -->
  <link rel="shortcut icon" type="image/jpg" href="static\images\Favicon.ico"/>
</head>

<body>
  <!-- Main Content -->
  {% extends "layout.html" %}
  {% block myContent %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <h1 class="title">{{title}}</h1>
        <p>brings all posts data using Jinja code. Data is retrieved from postdata.py</p>
                 
      </div>
    </div>
  </div>
  {% for p in posts %}
    <div class="alert alert-success">
      <h2>{{p['title']}}</h2>
      <p> {{p['content']}}</p>
      <small>{{p['author']}}</small>
    </div>

  {% endfor %}

  {% endblock myContent%}

</body>
